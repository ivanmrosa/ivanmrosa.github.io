<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <h4>Esta Ã© a landing page</h4>
    <section class="formulario">
        <form id="#form">
            <div>
                <label for="nome">Primeiro nome</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" />
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" />
            </div>

            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" />
            </div>
            <input type="hidden" id="codigo_campanha_facebook">
            <button type="button" id="enviar">Enviar</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var getURLParameters = function () {
                var params = {};
                var splited = window.location.hash.split('?');

                if (splited.length > 0) {
                    if (splited[1]) {
                        var temp_params = splited[1].split("&");
                        var key_val;
                        for (var i = 0; i < temp_params.length; i++) {
                            key_val = temp_params[i].split("=");
                            params[key_val[0]] = decodeURIComponent(key_val[1]);
                        };
                    };
                };

                return (params);
            };

            var params =  getURLParameters();
            
            if(params.utm_source){
                $("#codigo_campanha_facebook").val(params.utm_source);
            }
          
            
            $("#enviar").click(function(){
                $.post("http://localhost:5001/post-landing-page/adicionar-pessoa",  $("#form").serialize()).done(function(response){
                    alert("Enviado!");
                });
            });
        })
    </script>
</body>

</html>
